<!DOCTYPE html>
<html>
<head>
    <title>NGO Claim System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='bg_ngoclaim.jpg') }}');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
            text-align: center;
            padding: 30px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #0077b6;
            padding: 10px;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        td {
            background-color: #e0f7fa;
        }
        .claim-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en', includedLanguages: 'en,hi,ta,te,bn,ml,gu,kn,mr,ur', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
      'google_translate_element'
    );
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>
    <h1>üç± Available Food for NGOs</h1>
    <table>
        <tr>
            <th>Donor</th>
            <th>Food Type</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Time Cooked</th>
            <th>Storage</th>
            <th>Claim</th>
        </tr>
        {% for row in claims %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td><a href="#" class="claim-btn">Claim</a></td>
        </tr>
        {% endfor %}
    </table>
<div class="footer-banner">
    üì¨ Contact us: annrakshak.help@gmail.com       +91 97177 93305  +91 85274 98622
</div>

<style>
.footer-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to right, #0077b6, #00b4d8);
    color: white;
    text-align: center;
    padding: 8px;
    font-size: 16px;
    font-weight: bold;
    z-index: 999;
    animation: slidein 15s linear infinite;
}

@keyframes slidein {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</body>
</html>
