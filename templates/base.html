<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}AnnRakshak{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AnnRakshak Logo">
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
