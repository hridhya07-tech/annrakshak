<!DOCTYPE html>
<html>
<head>
    <title>Available Donations - NGO Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #2b4f81;
            color: white;
        }
        input[type="text"], input[type="submit"] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <h1>Available Donations for NGOs</h1>

    <table>
        <tr>
            <th>Donor Name</th>
            <th>Food Type</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Safe to Donate</th>
            <th>Photo</th>
            <th>Claim</th>
        </tr>

        {% for index, row in donations %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                {% if row[8] %}
                    <img src="{{ url_for('static', filename='uploads/' ~ row[8]) }}" width="80">
                {% else %}
                    No Photo
                {% endif %}
            </td>
            <td>
                <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
                    <input type="hidden" name="claim_index" value="{{ index }}">
                    <input type="text" name="ngo_name" placeholder="Enter NGO name" required>
                    <input type="submit" value="Claim">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/" style="text-decoration: none; color: #2b4f81;">â¬… Back to Home</a>

</body>
</html>
