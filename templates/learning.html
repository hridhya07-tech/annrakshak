<!DOCTYPE html>
<html>
<head>
    <title>Learning Dashboard - AnnRakshak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='bg_learning.jpg') }}');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0077b6;
        }

        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .charts img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border: 3px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

        .badge {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #2b4f81;
        }

        .video-section {
            margin-top: 40px;
        }

        .video-section iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en', includedLanguages: 'en,hi,ta,te,bn,ml,gu,kn,mr,ur', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
      'google_translate_element'
    );
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>

<div class="container">
    <h1>ðŸ“Š Learning Dashboard</h1>
    <p>Total Meals Donated: <strong>{{ total_meals }}</strong></p>
    <p class="badge">Badge Earned: {{ badge }}</p>

    <div class="charts">
        <div>
            <h3>Food Safety Report</h3>
            <img src="{{ url_for('static', filename='charts/safety_chart.png') }}" alt="Safety Chart">
        </div>
        <div>
            <h3>Monthly Progress</h3>
            <img src="{{ url_for('static', filename='charts/monthly_progress.png') }}" alt="Monthly Chart">
        </div>
    </div>

    <div class="video-section">
        <h2>ðŸŽ¥ Learn with youtube</h2>
        <iframe src="https://www.youtube.com/embed/7f_91Tbp0ew" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
<div class="footer-banner">
    ðŸ“¬ Contact us: annrakshak.help@gmail.com       +91 97177 93305  +91 85274 98622
</div>

<style>
.footer-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to right, #0077b6, #00b4d8);
    color: white;
    text-align: center;
    padding: 8px;
    font-size: 16px;
    font-weight: bold;
    z-index: 999;
    animation: slidein 15s linear infinite;
}

@keyframes slidein {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</body>
</html>
